<body>
  <script>
       //make function that randomly returns RPS
    function getComputerChoice() {
        let x = ['Rock', 'Paper', 'Scissors'];
        let random = x[Math.floor(Math.random()*x.length)];
        return random.toLowerCase();
    }

    //make func that plays round and decides winner
    function playRound(playerSelection, computerSelection) {
        if (playerSelection == 'rock' && computerSelection == 'paper') {
          return "You Lose! Paper beats Rock";
        } else if (playerSelection == 'paper' && computerSelection == 'scissors') {
          return "You Lose! Scissors beats Paper";
        } else if (playerSelection == 'scissors' && computerSelection == 'rock') {
          return "You Lose! Rock beats Scissors";
        } else if (playerSelection == computerSelection) {
          return `It's a tie`;
        } else {
          return `You Win! ${playerSelection} beats ${computerSelection}`;
        } 
    }

    //make func named game ask for user input and use playR func
    function game() {
      const playerSelection = prompt('Choose Rock, Paper or Scissors', '');
      const computerSelection = getComputerChoice();
      console.log(playRound(playerSelection, computerSelection));
    }
  </script>
